# Logrotate configuration for Raspberry Pi deployment
# Optimized for SD card longevity

/logs/*.log {
    daily
    rotate 3
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
    maxsize 5M
    
    # Post-rotation script to clean up old files
    postrotate
        # Remove files older than 7 days
        find /logs -name "*.log.*" -mtime +7 -delete
        # Sync to ensure writes are committed
        sync
    endscript
}

# Docker container logs (if accessible)
/var/lib/docker/containers/*/*.log {
    daily
    rotate 2
    compress
    delaycompress
    missingok
    notifempty
    maxsize 10M
    copytruncate
    
    postrotate
        # Signal Docker to reopen log files
        docker kill --signal=USR1 $(docker ps -q) 2>/dev/null || true
        sync
    endscript
}