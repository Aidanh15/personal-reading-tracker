sonar.projectKey=personal-reading-tracker
sonar.organization=your-org

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Personal Reading Tracker
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/__tests__,frontend/src/__tests__,e2e

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts