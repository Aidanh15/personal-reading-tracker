version: '3.8'

services:
  # Production service
  reading-tracker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: personal-reading-tracker
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_PATH=/app/data/reading-tracker.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - reading_data:/app/data
      - reading_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reading-network
    labels:
      - "com.personal-reading-tracker.service=main"
      - "com.personal-reading-tracker.version=1.0.0"
    # Resource limits for Raspberry Pi optimization
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  # Development service (for local development)
  reading-tracker-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: personal-reading-tracker-dev
    ports:
      - "3001:3000"
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_PATH=/app/data/reading-tracker-dev.db
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - reading_dev_data:/app/data
      - reading_dev_logs:/app/logs
      - /app/backend/node_modules
      - /app/frontend/node_modules
    restart: unless-stopped
    networks:
      - reading-network
    profiles:
      - dev
    labels:
      - "com.personal-reading-tracker.service=development"

  # Monitoring service (optional)
  monitoring:
    image: prom/node-exporter:latest
    container_name: reading-tracker-monitoring
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - reading-network
    profiles:
      - monitoring
    labels:
      - "com.personal-reading-tracker.service=monitoring"

networks:
  reading-network:
    driver: bridge
    labels:
      - "com.personal-reading-tracker.network=main"

volumes:
  reading_data:
    driver: local
    labels:
      - "com.personal-reading-tracker.volume=data"
  reading_logs:
    driver: local
    labels:
      - "com.personal-reading-tracker.volume=logs"
  reading_dev_data:
    driver: local
    labels:
      - "com.personal-reading-tracker.volume=dev-data"
  reading_dev_logs:
    driver: local
    labels:
      - "com.personal-reading-tracker.volume=dev-logs"